<!DOCTYPE html>
<html>
	<!--
	 _            _          _ ____   ___  _____ 
	| |          | |        | |___ \ / _ \| ____|
	| |      __ _| |__   ___| | __) | |_| | |__  
	| |     / _` | '_ \ / _ \ ||__ <|     |___ \ 
	| |____| (_| | |_) |  __/ |___) |     |___) |
	|______|\__,_|_.__/ \___|_|____/ \___/|____/ 

	-->
	<head>
	{% if page.title contains 'Clickin' %}
		<title>{{ page.title }}</title>
	{% else %}
		<title>{{ site.name }} - {{ page.title }}</title>
	{% endif %}
		<meta name="description" content="{{ page.description }}" />
		<meta name="keywords" content="{{ page.keywords }}" />
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
		<meta name="author" content="Olav Peuscher" />

		<!-- All favicons -->
		<link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png">
		<link rel="icon" type="image/png" href="/icons/favicon-196x196.png" sizes="196x196">
		<link rel="icon" type="image/png" href="/icons/favicon-160x160.png" sizes="160x160">
		<link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32">
		<meta name="msapplication-TileColor" content="#1ebab8">
		<meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">

		<!--[if lt IE 9]>
		<script type="text/javascript" src="/js/lib/html5shiv.js"></script>	
		<link rel="stylesheet" type="text/css" href="/css/ie.not.passed.css" />	
		<![endif]-->

		<!--Webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700,600,400' rel='stylesheet' type='text/css'>

		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/fonts.css" />
	{% for css_name in page.css %}
	    <link rel="stylesheet" type="text/css" href="/css/{{ css_name }}?v=1">
	{% endfor %}
	</head>
	<body>
		<h1>Clickin</h1>
		<!--HEADER-->
			<nav id="ha-nav" class="wrapper ha-header-large">
				<div class="logo"></div>

				{% assign current = page.url | downcase | split: '/' %}
				<ul>
					<li class="menu-item {% if current[0] == '' %}current{% endif %}"><a href="/">Say hello</a></li>
					<li class="menu-item {% if current[1] == '' %}current{% endif %}"><a href="/">About</a></li>
					<li class="menu-item {% if current[1] == '' %}current{% endif %}"><a href="/">Early access</a></li>
					<li class="menu-item {% if current[1] == '' %}current{% endif %}"><a href="/">Press</a></li>
				</ul>
			</nav>
			
			{{ content }}

		<!--FOOTER -->
		<footer></footer>

		<!--Scripts-->
		<script type="text/javascript" src="/js/lib/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/lib/modernizr.custom.js"></script>
		<script type="text/javascript" src="js/lib/waypoints.min.js"></script>
		<script>
			var $head = $( '#ha-nav' );
			$( '.ha-waypoint' ).each( function(i) {
				var $el = $( this ),
					animClassDown = $el.data( 'animateDown' ),
					animClassUp = $el.data( 'animateUp' );

				$el.waypoint( function( direction ) {
					if( direction === 'down' && animClassDown ) {
						$head.attr('class', 'ha-header ' + animClassDown);
					}
					else if( direction === 'up' && animClassUp ){
						$head.attr('class', 'ha-header ' + animClassUp);
					}
				}, { offset: '100%' } );
			} );
		</script>
	</body>
</html>
